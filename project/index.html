<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

 
    <!-- Open Graph Tags -->
    <meta property="og:title" content="NorthPole Gateway - Advanced Warehousing and Logistics Solutions" />

    <meta property="og:image" content="https://example.com/path/to/your-image.jpg" />
    <meta property="og:url" content="https://www.northpolegateway.com" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://example.com/path/to/your-image.jpg" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <title>NorthPole Gateway</title>

    <!-- Preload and Load Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" />

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
